<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #dfe9f3, #ffffff);
            padding: 50px;
            color: #333;
        }
        #todo-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 70%;
            padding: 10px;
            border: 2px solid #6c757d;
            border-radius: 5px;
            outline: none;
            background: #ffffff;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #6c757d;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #5a6268;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e9ecef;
            margin: 5px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <h1>üìù To-Do List</h1>
    <div id="todo-container">
        <input type="text" id="task" placeholder="Enter a task">
        <button onclick="addTask()">Add Task</button>
        <ul id="task-list"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            const taskInput = document.getElementById("task");
            const taskText = taskInput.value.trim();
            if (taskText === "") return;
            
            const taskList = document.getElementById("task-list");
            const li = document.createElement("li");
            li.innerHTML = `${taskText} <button class="delete-btn" onclick="removeTask(this)">X</button>`;
            taskList.appendChild(li);
            
            saveTask(taskText);
            taskInput.value = "";
        }

        function saveTask(task) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push(task);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            const taskList = document.getElementById("task-list");
            tasks.forEach(task => {
                const li = document.createElement("li");
                li.innerHTML = `${task} <button class="delete-btn" onclick="removeTask(this)">X</button>`;
                taskList.appendChild(li);
            });
        }

        function removeTask(button) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            const taskText = button.parentElement.firstChild.textContent;
            tasks = tasks.filter(task => task !== taskText);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            
            button.parentElement.remove();
        }
    </script>
</body>
</html>
